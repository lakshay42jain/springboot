<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home Page</title>
</head>
<body>

<!--Navbar-->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Employee System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="add_emp">Add Emp</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="search_emp">Search Emp</a>
            </li>

        </ul>

    </div>
</nav>

<div class="container">

    <form action="search_id" method="post">
    <label>Search By id</label>
    <input type="text" class="form-control"  placeholder="Enter id" name="search_id">
        <button type="Submit">Search</button>
    </form>

    <label>Employee name</label>
    <input type="text" class="form-control" th:value="${searched_name}">
</div>

<hr>
<hr>

<div class="container">

    <form action="search_name" method="post">
        <label>Search By name</label>
        <input type="text" class="form-control"  placeholder="Enter name" name="search_name">
        <button type="Submit">Search</button>
    </form>



    <div class="container">
        <table class="table table-striped">
            <thead class="bg-primary text-white">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Phone no</th>
                <th scope="col">Salary</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e: ${empByName}">
                <th th:text="${e.id}"></th>
                <td th:text="${e.name}"></td>
                <td th:text="${e.address}"></td>
                <td th:text="${e.email}"></td>
                <td th:text="${e.phone}"></td>
                <td th:text="${e.salary}"></td>
            </tr>

            </tbody>
        </table>

    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
